<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating a wallet</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Create a wallet</h1>
    <form action="/withdrow" th:object="${withdrow}" method="post">
        <input type="text" name="id" placeholder="Enter your ID" class="form-control"/><br>
        <button class="btn btn-success" type="submit" >Withdrow 1000</button>
    </form>
</div>

</form>
</div>
</body>
</html>
