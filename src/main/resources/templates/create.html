<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating a wallet</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Create a wallet</h1>
    <form action="/create" th:object="${client}" method="post">
        <input type="text" name="userName" placeholder="Set your user name" class="form-control"/><br>
        <input type="text" name="email" placeholder="Enter your email" class="form-control"/><br>
        <h7>Check your email after registration, you will find your unique ID there, use it to check your balance and to deposit/withdrow</h7><br>
        <button class="btn btn-success" type="submit" >Create</button>
    </form>
</div>

    </form>
</div>
</body>
</html>
